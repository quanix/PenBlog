<div id="header">
    <div id="logo">
    <h1><a href="http://{{ host }}/">{{ title }}</a></h1>
    <h2>{{ info.Subtitle }}</h2>
    </div>
    {% if info.CustomRss %}
    <a href="{{ info.CustomRss }}">
        <img src="http://{{ host }}/themes/{{ theme }}/rss.png" style="float: right;" />
    </a>
    {% else %}
    <a href="http://{{ host }}/rss/">
        <img src="http://{{ host }}/themes/{{ theme }}/rss.png" style="float: right;" />
    </a>
    {% endif %}
    <div id="nav">
        <ul>
        </ul>
    </div>
</div>
